<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/image/favicon.ico" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Include SweetAlert CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css"
    />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <title>burger</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- hero section -->
    <div class="hero-cart">
       
      <div class="col-lg-10 mainContent">
        <div class="control">
          <div class="col-lg-2">
           <a href="index.html"
           ><i class="fa-solid fa-arrow-left-long" style="color: #747474"></i
         ></a>
          </div>
          <div class="col-lg-2">
           <div onclick=" toggleDarkMood()">
            <i class="fa-regular fa-moon"></i>
           </div>
          </div>
         
         </div>
        <div class="cartCont container col-10">
          <div class="car-head py-3 w-100">
            <h5 class="fw-bolder">Shoping Cart</h5>
            <button class="btn btn-danger removeAll" onclick="removeAll()">Remove All</button>
          </div>
          <div class="cart-header mb-4">
            
            
          </div>
          <table class="table">
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- hero section end -->
    <!-- Include SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- WOW -->
    <script src="dist/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <!-- Axios cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
      integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="cart.js"></script>
    <script src="darkMode.js"></script>
